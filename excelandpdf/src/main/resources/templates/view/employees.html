<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Pdf And Excel Generated</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2>All Employees</h2>
				<a th:href="@{'/createdexcel'}" style="float: right;"><img th:src="@{/images/excel.png}" style="width: 80px;margin-left: 10px;"></a>
				<a th:href="@{'/createdpdf'}" style="float: right;"><img th:src="@{/images/pdf.png}" style="width: 80px; margin-left: 10px;"></a>
				<div style="margin-top: 20px">
					<table id="employee" class="table table-striped table-bordered"
						style="width: 100%">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Phone Number</th>
								<th>Created Date</th>
								<th>Updated Date</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="employee :${employees}">
								<td th:text="${employee.firstName}"></td>
								<td th:text="${employee.lastName}"></td>
								<td th:text="${employee.email}"></td>
								<td th:text="${employee.phoneNumber}"></td>
								<td th:text="${employee.cretaed_date}"></td>
								<td th:text="${employee.updated_date}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
